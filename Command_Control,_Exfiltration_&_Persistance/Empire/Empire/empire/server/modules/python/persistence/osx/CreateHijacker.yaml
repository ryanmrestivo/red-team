name: CreateDylibHijacker
authors:
  - '@patrickwardle,@xorrior'
description: Configures and Empire dylib for use in a Dylib hijack, given the path
  to a legitimate dylib of a vulnerable application. The architecture of the dylib
  must match the target application. The configured dylib will be copied local to
  the hijackerPath
software: ''
techniques:
  - T1157
background: false
output_extension: ''
needs_admin: true
opsec_safe: false
language: python
min_language_version: '2.6'
comments:
  - comment
  - https://www.virusbulletin.com/virusbulletin/2015/03/dylib-hijacking-os-x
options:
  - name: Agent
    description: Agent to execute module on.
    required: true
    value: ''
  - name: Listener
    description: Listener to use.
    required: true
    value: ''
  - name: Arch
    description: 'Arch: x86/x64'
    required: true
    value: x86
  - name: SafeChecks
    description: Switch. Checks for LittleSnitch or a SandBox, exit the staging process
      if true. Defaults to True.
    required: true
    value: 'True'
  - name: UserAgent
    description: User-agent string to use for the staging request (default, none, or
      other).
    required: false
    value: default
  - name: LegitimateDylibPath
    description: Full path to the legitimate dylib of the vulnerable application
    required: true
    value: ''
  - name: VulnerableRPATH
    description: Full path to where the hijacker should be planted. This will be the
      RPATH in the Hijack Scanner module.
    required: true
    value: ''
advanced:
  custom_generate: true