name: Mail
authors:
  - '@n00py'
description: Installs a mail rule that will execute an AppleScript stager when a trigger
  word is present in the Subject of an incoming mail.
software: ''
techniques:
  - T1155
background: false
output_extension:
needs_admin: false
opsec_safe: false
language: python
min_language_version: '2.6'
comments:
  - https://github.com/n00py/MailPersist
options:
  - name: Agent
    description: Agent to execute module on.
    required: true
    value: ''
  - name: Listener
    description: Listener to use.
    required: true
    value: ''
  - name: SafeChecks
    description: Switch. Checks for LittleSnitch or a SandBox, exit the staging process
      if true. Defaults to True.
    required: true
    value: 'True'
  - name: UserAgent
    description: User-agent string to use for the staging request (default, none, or
      other).
    required: false
    value: default
  - name: RuleName
    description: Name of the Rule.
    required: true
    value: Spam Filter
  - name: Trigger
    description: The trigger word.
    required: true
    value: ''
advanced:
  custom_generate: true