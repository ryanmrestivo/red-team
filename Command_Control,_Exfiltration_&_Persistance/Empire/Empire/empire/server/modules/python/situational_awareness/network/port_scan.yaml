  import socket

  iplist = []


  def iprange(addressrange): # converts a ip range into a list
      first3octets = '.'.join(addressrange.split('-')[0].split('.')[:3]) + '.'
      for i in range(int(addressrange.split('-')[0].split('.')[3]),int(addressrange.split('-')[1])+1):
          iplist.append(first3octets+str(i))
      return iplist

  def ip2bin(ip):
      b = ""
      inQuads = ip.split(".")
      outQuads = 4
      for q in inQuads:
          if q != "":
              b += dec2bin(int(q),8)
              outQuads -= 1
      while outQuads > 0:
          b += "00000000"
          outQuads -= 1
      return b


  def dec2bin(n,d=None):
      s = ""
      while n>0:
          if n&1:
              s = "1"+s
          else:
              s = "0"+s
          n >>= 1
      if d is not None:
          while len(s)<d:
              s = "0"+s
      if s == "": s = "0"
      return s


  def bin2ip(b):
      ip = ""
      for i in range(0,len(b),8):
          ip += str(int(b[i:i+8],2))+"."
      return ip[:-1]


