name: Invoke-CredentialPhisher
authors:
  - Powershell script by @foxit
  - Empire implementation by @Quickbreach
description: Spawns a native toast notification that, if clicked, prompts the current
  user to enter their credentials into a native looking prompt. Notification stays
  on screen for ~25 seconds. Requires Windows >= 8.1/2012
software: ''
techniques:
  - T1141
  - T1514
background: false
output_extension:
needs_admin: false
opsec_safe: false
language: powershell
min_language_version: '2'
comments:
  - https://www.fox-it.com/en/insights/blogs/blog/phishing-ask-and-ye-shall-receive/
options:
  - name: Agent
    description: Agent to phish credentials from
    required: true
    value: ''
  - name: ToastTitle
    description: Title of toast notification box
    required: true
    value: 'Windows will restart in 5 minutes to finish installing updates'
  - name: ToastMessage
    description: Message of toast notification box
    required: true
    value: 'Windows will soon restart to complete applying recently installed updates.
    Use the drop down below to reschedule the restart for a later time.'
  - name: Application
    description: Name of the application to claim launched the prompt (ie. "outlook",
      "explorer")
    required: true
    value: 'System Configuration'
  - name: CredBoxTitle
    description: Title on the box prompting for credentials
    required: true
    value: 'Are you sure you want to reschedule restarting your PC?'
  - name: CredBoxMessage
    description: Message of the box prompting for credentials
    required: true
    value: 'Authentication is required to reschedule a system restart'
  - name: ToastType
    description: Type of Toast notification ("System" or "Application")
    required: true
    value: System
  - name: VerifyCreds
    description: Switch. True/False to verify the creds a user provides, and prompt
      them again until they either click cancel or enter valid creds (default = false)
    required: false
    value: ''
  - name: HideProcess
    description: Switch. True/False to hide the window of the process we claim launched
      the prompt (default = false)
    required: false
    value: ''
script_path: 'empire/server/data/module_source/collection/Invoke-CredentialPhisher.ps1'
script_end: Invoke-CredentialPhisher {{ PARAMS }}
