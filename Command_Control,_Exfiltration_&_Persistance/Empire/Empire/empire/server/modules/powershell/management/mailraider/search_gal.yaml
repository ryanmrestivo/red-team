name: Invoke-SearchGAL
authors:
  - '@xorrior'
description: returns any exchange users that match the specified search criteria.
  Searchable fields are FirstName, LastName, JobTitle, Email-Address, and Department.
software: ''
techniques:
  - T1114
background: true
output_extension:
needs_admin: false
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - https://github.com/xorrior/EmailRaider
  - http://www.xorrior.com/phishing-on-the-inside/
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: FullName
    description: Full Name to search for.
    required: true
    value: Inbox
  - name: JobTitle
    description: Job Title to search for.
    required: true
    value: ''
  - name: Email
    description: EMail address to search for.
    required: false
    value: ''
  - name: Dept
    description: Department to search for.
    required: false
    value: ''
  - name: MaxThreads
    description: Maximum number of threads to use when searching.
    required: true
    value: '15'
  - name: OutputFunction
    description: PowerShell's output function to use ("Out-String", "ConvertTo-Json", "ConvertTo-Csv", "ConvertTo-Html", "ConvertTo-Xml").
    required: false
    value: 'Out-String'
    strict: false
    suggested_values:
      - Out-String
      - ConvertTo-Json
      - ConvertTo-Csv
      - ConvertTo-Html
      - ConvertTo-Xml
script_path: 'empire/server/data/module_source/management/MailRaider.ps1'
script_end: Invoke-SearchGAL {{ PARAMS }} | {{ OUTPUT_FUNCTION }} | %{$_ + "`n"};"`n Invoke-SearchGAL completed!"
