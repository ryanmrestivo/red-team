name: Invoke-PSInject
authors:
  - '@harmj0y'
  - '@sixdub'
  - leechristensen (@tifkin_)
  - james fitts
description: Utilizes Powershell to to inject a Stephen Fewer formed ReflectivePick
  which executes PS codefrom memory in a remote process
software: ''
techniques:
  - T1055
background: true
output_extension:
needs_admin: false
opsec_safe: false
language: powershell
min_language_version: '2'
comments:
  - http://sixdub.net
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: UploadPath
    description: Path to drop dll (C:\Users\Administrator\Desktop).
    required: false
    value: ''
  - name: ProcName
    description: Process name to inject into. (I.E calc, chrome, powershell)
    required: false
    value: ''
  - name: Listener
    description: Listener to use.
    required: true
    value: ''
  - name: Obfuscate
    description: Switch. Obfuscate the launcher powershell code, uses the ObfuscateCommand
      for obfuscation types. For powershell only.
    required: false
    value: 'False'
  - name: ObfuscateCommand
    description: The Invoke-Obfuscation command to use. Only used if Obfuscate switch
      is True. For powershell only.
    required: false
    value: Token\All\1
  - name: Bypasses
    description: Bypasses as a space separated list to be prepended to the launcher.
    required: false
    value: 'mattifestation etw'
  - name: UserAgent
    description: User-agent string to use for the staging request (default, none, or
      other).
    required: false
    value: default
  - name: Proxy
    description: Proxy to use for request (default, none, or other).
    required: false
    value: default
  - name: Arch
    description: Architecture of the .dll to generate (x64 or x86).
    required: false
    value: x64
  - name: ProxyCreds
    description: Proxy credentials ([domain\]username:password) to use for request (default,
      none, or other).
    required: false
    value: default
advanced:
  custom_generate: true