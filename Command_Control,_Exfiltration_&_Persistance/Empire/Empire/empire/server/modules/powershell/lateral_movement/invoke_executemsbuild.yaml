name: Invoke-ExecuteMSBuild
authors:
  - '@xorrior'
description: This module utilizes WMI and MSBuild to compile and execute an xml file
  containing an Empire launcher
software: ''
techniques:
  - T1127
  - T1047
background: false
output_extension:
needs_admin: false
opsec_safe: false
language: powershell
min_language_version: '2'
comments:
  - Inspired by @subtee
  - http://subt0x10.blogspot.com/2016/09/bypassing-application-whitelisting.html
options:
  - name: Agent
    description: Agent to run module from.
    required: true
    value: ''
  - name: Listener
    description: Listener to use.
    required: false
    value: ''
  - name: Command
    description: Custom command to run.
    required: false
    value: ''
  - name: Obfuscate
    description: Switch. Obfuscate the launcher powershell code, uses the ObfuscateCommand
      for obfuscation types. For powershell only.
    required: false
    value: 'False'
  - name: ObfuscateCommand
    description: The Invoke-Obfuscation command to use. Only used if Obfuscate switch
      is True. For powershell only.
    required: false
    value: Token\All\1
  - name: Bypasses
    description: Bypasses as a space separated list to be prepended to the launcher.
    required: false
    value: 'mattifestation etw'
  - name: CredID
    description: CredID from the store to use.
    required: false
    value: ''
  - name: UserAgent
    description: User-agent string to use for the staging request (default, none, or
      other).
    required: false
    value: default
  - name: Proxy
    description: Proxy to use for request (default, none, or other).
    required: false
    value: default
  - name: ProxyCreds
    description: Proxy credentials ([domain\]username:password) to use for request (default,
      none, or other).
    required: false
    value: default
  - name: ComputerName
    description: Host to target
    required: true
    value: ''
  - name: UserName
    description: UserName if executing with credentials
    required: false
    value: ''
  - name: Password
    description: Password if executing with credentials
    required: false
    value: ''
  - name: FilePath
    description: Desired location to copy the xml file on the target
    required: false
    value: ''
  - name: DriveLetter
    description: Drive letter to use when mounting the share locally
    required: false
    value: ''
advanced:
  custom_generate: true