name: Invoke-AccessBinary
authors:
  - '@harmj0y'
description: Sets the debugger for a specified target binary to be cmd.exe, another
  binary of your choice, or a listern stager. This can be launched from the ease-of-access
  center (ctrl+U).
software: ''
techniques:
  - T1044
background: false
output_extension:
needs_admin: true
opsec_safe: false
language: powershell
min_language_version: '2'
comments: [ ]
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: Listener
    description: Listener to use.
    required: false
    value: ''
  - name: Obfuscate
    description: Switch. Obfuscate the launcher powershell code, uses the ObfuscateCommand
      for obfuscation types. For powershell only.
    required: false
    value: 'False'
  - name: ObfuscateCommand
    description: The Invoke-Obfuscation command to use. Only used if Obfuscate switch
      is True. For powershell only.
    required: false
    value: Token\All\1
  - name: Bypasses
    description: Bypasses as a space separated list to be prepended to the launcher.
    required: false
    value: 'mattifestation etw'
  - name: TargetBinary
    description: Target binary to set the debugger for (sethc.exe, Utilman.exe, osk.exe,
      Narrator.exe, or Magnify.exe)
    required: true
    value: sethc.exe
  - name: RegPath
    description: Registry location to store the script code. Last element is the key
      name.
    required: false
    value: HKLM:Software\Microsoft\Network\debug
  - name: Cleanup
    description: Switch. Disable the Utilman.exe debugger.
    required: false
    value: ''
  - name: TriggerBinary
    description: Binary to set for the debugger.
    required: false
    value: C:\Windows\System32\cmd.exe
advanced:
  custom_generate: true