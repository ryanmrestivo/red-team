name: Invoke-Registry
authors:
  - '@mattifestation'
  - '@harmj0y'
  - '@enigma0x3'
description: Persist a stager (or script) via the HKCU:SOFTWARE\Microsoft\Windows\CurrentVersion\Run
  registry key. This has an easy detection/removal rating.
software: ''
techniques:
  - T1060
background: false
output_extension:
needs_admin: false
opsec_safe: false
language: powershell
min_language_version: '2'
comments:
  - https://github.com/mattifestation/PowerSploit/blob/master/Persistence/Persistence.psm1
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: Listener
    description: Listener to use.
    required: false
    value: ''
  - name: Obfuscate
    description: Switch. Obfuscate the launcher powershell code, uses the ObfuscateCommand
      for obfuscation types. For powershell only.
    required: false
    value: 'False'
  - name: ObfuscateCommand
    description: The Invoke-Obfuscation command to use. Only used if Obfuscate switch
      is True. For powershell only.
    required: false
    value: Token\All\1
  - name: Bypasses
    description: Bypasses as a space separated list to be prepended to the launcher.
    required: false
    value: 'mattifestation etw'
  - name: KeyName
    description: Key name for the run trigger.
    required: true
    value: Updater
  - name: RegPath
    description: Registry location to store the script code. Last element is the key
      name.
    required: false
    value: HKCU:Software\Microsoft\Windows\CurrentVersion\Debug
  - name: ADSPath
    description: Alternate-data-stream location to store the script code.
    required: false
    value: ''
  - name: EventLogID
    description: Store the script in the Application event log under the specified EventID.
      The ID needs to be unique/rare!
    required: false
    value: ''
  - name: ExtFile
    description: Use an external file for the payload instead of a stager.
    required: false
    value: ''
  - name: Cleanup
    description: Switch. Cleanup the trigger and any script from specified location.
    required: false
    value: ''
  - name: UserAgent
    description: User-agent string to use for the staging request (default, none, or
      other).
    required: false
    value: default
  - name: Proxy
    description: Proxy to use for request (default, none, or other).
    required: false
    value: default
  - name: ProxyCreds
    description: Proxy credentials ([domain\]username:password) to use for request (default,
      none, or other).
    required: false
    value: default
advanced:
  custom_generate: true