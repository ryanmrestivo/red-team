name: Find-LocalAdminAccess
authors:
  - '@harmj0y'
description: Finds machines on the local domain where the current user has local administrator
  access. Part of PowerView.
software: S0194
techniques:
  - T1069
background: true
output_extension:
needs_admin: false
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - https://github.com/PowerShellMafia/PowerSploit/blob/dev/Recon/
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: ComputerName
    description: Hosts to enumerate, comma separated.
    required: false
    value: ''
  - name: ComputerDomain
    description: Specifies the domain to query for computers, defaults to the current
      domain.
    required: false
    value: ''
  - name: ComputerLDAPFilter
    description: Specifies an LDAP query string that is used to search for computer
      objects.
    required: false
    value: ''
  - name: ComputerSearchBase
    description: Specifies the LDAP source to search through for computers
    required: false
    value: ''
  - name: ComputerOperatingSystem
    description: Searches computers with a specific operating system. Wildcards accepted.
    required: false
    value: ''
  - name: ComputerServicePack
    description: Search computers with a specific service pack
    required: false
    value: ''
  - name: ComputerSiteName
    description: Search computers in the specific AD site name, wildcards accepted.
    required: false
    value: ''
  - name: CheckShareAccess
    description: Switch. Only display found shares that the local user has access to.
    required: false
    value: ''
  - name: Server
    description: Specifies an active directory server (domain controller) to bind to
    required: false
    value: ''
  - name: SearchScope
    description: Specifies the scope to search under, Base/OneLevel/Subtree (default
      of Subtree)
    required: false
    value: ''
  - name: ResultPageSize
    description: Specifies the PageSize to set for the LDAP searcher object.
    required: false
    value: ''
  - name: ServerTimeLimit
    description: Specifies the maximum amount of time the server spends searching. Default
      of 120 seconds.
    required: false
    value: ''
  - name: Tombstone
    description: Switch. Specifies that the search should also return deleted/tombstoned
      objects.
    required: false
    value: ''
  - name: OutputFunction
    description: PowerShell's output function to use ("Out-String", "ConvertTo-Json", "ConvertTo-Csv", "ConvertTo-Html", "ConvertTo-Xml").
    required: false
    value: 'Out-String'
    strict: false
    suggested_values:
      - Out-String
      - ConvertTo-Json
      - ConvertTo-Csv
      - ConvertTo-Html
      - ConvertTo-Xml
script_path: 'empire/server/data/module_source/situational_awareness/network/powerview.ps1'
script_end: Find-LocalAdminAccess {{ PARAMS }} | {{ OUTPUT_FUNCTION }} | %{$_ + "`n"}; 'Find-LocalAdminAccess completed'
