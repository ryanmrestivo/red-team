name: DomainPasswordSpray
authors:
  - '@dafthack'
description: DomainPasswordSpray is a tool written in PowerShell to perform a password
  spray attack against users of a domain.
software: ''
techniques:
  - T1110
background: false
output_extension:
needs_admin: false
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - https://github.com/dafthack/DomainPasswordSpray
options:
  - name: Agent
    description: Agent to run on.
    required: true
    value: ''
  - name: UserList
    description: 'Optional UserList parameter. This will be generated automatically
    if not specified. '
    required: false
    value: ''
  - name: Password
    description: A single password that will be used to perform the password spray.
    required: false
    value: ''
  - name: PasswordList
    description: A list of passwords one per line to use for the password spray (File
      must be loaded from the target machine).
    required: false
    value: ''
  - name: OutFile
    description: A file to output the results to.
    required: false
    value: ''
  - name: Domain
    description: A domain to spray against.
    required: false
    value: ''
script_path: 'empire/server/data/module_source/credentials/DomainPasswordSpray.ps1'
script_end: "Invoke-DomainPasswordSpray {{ PARAMS }} -Force;"