name: Get-VaultCredential
authors:
  - '@mattifestation'
description: Runs PowerSploit's Get-VaultCredential to display Windows vault credential
  objects including cleartext web credentials.
software: S0194
techniques:
  - T1503
background: true
output_extension:
needs_admin: true
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - https://github.com/mattifestation/PowerSploit/blob/master/Exfiltration/Get-VaultCredential.ps1
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: OutputFunction
    description: PowerShell's output function to use ("Out-String", "ConvertTo-Json", "ConvertTo-Csv", "ConvertTo-Html", "ConvertTo-Xml").
    required: false
    value: 'Out-String'
    strict: false
    suggested_values:
      - Out-String
      - ConvertTo-Json
      - ConvertTo-Csv
      - ConvertTo-Html
      - ConvertTo-Xml
script_path: 'empire/server/data/module_source/credentials/Get-VaultCredential.ps1'
script_end: Get-VaultCredential | {{ OUTPUT_FUNCTION }} | %{$_ + "`n"}; 'Get-VaultCredentials completed'
