name: Invoke-ResolverBackdoor
authors:
  - '@sixdub'
description: Starts the Resolver Backdoor.
software: S0194
techniques:
  - T1015
background: false
output_extension:
needs_admin: false
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - http://sixdub.net
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: Listener
    description: Listener to use.
    required: true
    value: ''
  - name: OutFile
    description: Output the backdoor to a file instead of tasking to an agent.
    required: false
    value: ''
  - name: Hostname
    description: Hostname to routinely check for a trigger.
    required: true
    value: ''
  - name: Trigger
    description: The IP Address that the backdoor is looking for.
    required: true
    value: 127.0.0.1
  - name: Timeout
    description: Time (in seconds) to run the backdoor. Defaults to 0 (run forever).
    required: true
    value: '0'
  - name: Sleep
    description: Time (in seconds) to sleep between checks.
    required: true
    value: '30'
advanced:
  custom_generate: true