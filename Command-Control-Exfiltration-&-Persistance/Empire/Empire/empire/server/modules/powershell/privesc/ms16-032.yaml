name: Invoke-MS16032
authors:
  - '@FuzzySec'
  - '@leoloobeek'
description: 'Spawns a new Listener as SYSTEM by leveraging the MS16-032 local exploit.
  Note: ~1/6 times the exploit won''t work, may need to retry.'
software: ''
techniques:
  - T1068
background: true
output_extension:
needs_admin: false
opsec_safe: false
language: powershell
min_language_version: '2'
comments:
  - Credit to James Forshaw (@tiraniddo) for exploit discovery and
  - to Ruben Boonen (@FuzzySec) for PowerShell PoC
  - https://googleprojectzero.blogspot.co.uk/2016/03/exploiting-leaked-thread-handle.html
  - https://github.com/FuzzySecurity/PowerShell-Suite/blob/master/Invoke-MS16-032.ps1
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: Listener
    description: Listener to use.
    required: true
    value: ''
  - name: UserAgent
    description: User-agent string to use for the staging request (default, none, or
      other).
    required: false
    value: default
  - name: Proxy
    description: Proxy to use for request (default, none, or other).
    required: false
    value: default
  - name: ProxyCreds
    description: Proxy credentials ([domain\]username:password) to use for request (default,
      none, or other).
    required: false
    value: default
advanced:
  custom_generate: true