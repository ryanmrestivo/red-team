name: Get-ClipboardContents
authors:
  - '@harmj0y'
description: Monitors the clipboard on a specified interval for changes to copied
  text.
software: ''
techniques:
  - T1115
  - T1414
background: true
output_extension:
needs_admin: false
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - http://brianreiter.org/2010/09/03/copy-and-paste-with-clipboard-from-powershell/
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: CollectionLimit
    description: Specifies the interval in minutes to capture clipboard text. Defaults
      to indefinite collection.
    required: false
    value: ''
  - name: PollInterval
    description: Interval (in seconds) to check the clipboard for changes, defaults
      to 15 seconds.
    required: true
    value: '15'
script_path: 'empire/server/data/module_source/collection/Get-ClipboardContents.ps1'
script_end: Get-ClipboardContents {{ PARAMS }}