name: Invoke-SessionGopher
authors:
  - '@arvanaghi, created at FireEye'
description: Extract saved sessions & passwords for WinSCP, PuTTY, SuperPuTTY, FileZilla,
  RDP, .ppk files, .rdp files, .sdtid files
software: ''
techniques:
  - T1081
background: false
output_extension:
needs_admin: false
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - 'Twitter: @arvanaghi'
  - 'https://arvanaghi.com'
  - https://github.com/fireeye/SessionGopher
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: Thorough
    description: Switch. Searches entire filesystem for .ppk, .rdp, .sdtid files. Not
      recommended to use with -AllDomain due to time.
    required: false
    value: ''
  - name: u
    description: User account (e.g. corp.com\jerry) for when using -Target, -iL, or
      -AllDomain. If not provided, uses current security context.
    required: false
    value: ''
  - name: p
    description: Password for user account (if -u argument provided).
    required: false
    value: ''
  - name: Target
    description: Provide a single host to run remotely against. Uses WMI.
    required: false
    value: ''
  - name: o
    description: Switch. Drops a folder of all output in .csvs on remote host.
    required: false
    value: ''
  - name: AllDomain
    description: Switch. Run against all computers on domain. Uses current security
      context, unless -u and -p arguments provided. Uses WMI.
    required: false
    value: ''
  - name: iL
    description: Provide path to a .txt file on the remote host containing hosts separated
      by newlines to run remotely against. Uses WMI.
    required: false
    value: ''
script_path: 'empire/server/data/module_source/credentials/Invoke-SessionGopher.ps1'
script_end: "Invoke-SessionGopher {{ PARAMS }}"