name: Invoke-Mimikatz Golden Ticket
authors:
  - '@JosephBialek'
  - '@gentilkiwi'
description: Runs PowerSploit's Invoke-Mimikatz function to generate a golden ticket
  and inject it into memory.
software: S0002
techniques:
  - T1098
  - T1003
  - T1081
  - T1207
  - T1075
  - T1097
  - T1145
  - T1101
  - T1178
background: true
output_extension:
needs_admin: false
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - http://clymb3r.wordpress.com/
  - http://blog.gentilkiwi.com
  - https://github.com/gentilkiwi/mimikatz/wiki/module-~-kerberos
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: CredID
    description: CredID from the store to use for ticket creation.
    required: true
    value: ''
  - name: user
    description: Username to impersonate.
    required: true
    value: ''
  - name: domain
    description: The fully qualified domain name.
    required: false
    value: ''
  - name: sid
    description: The SID of the specified domain.
    required: false
    value: ''
  - name: sids
    description: External SIDs to add as sidhistory to the ticket.
    required: false
    value: ''
  - name: id
    description: id to impersonate, defaults to 500.
    required: false
    value: ''
  - name: krbtgt
    description: krbtgt NTLM hash for the specified domain
    required: false
    value: ''
  - name: groups
    description: Optional comma separated group IDs for the ticket.
    required: false
    value: ''
  - name: endin
    description: Lifetime of the ticket (in minutes). Default to 10 years.
    required: false
    value: ''
advanced:
  custom_generate: true
