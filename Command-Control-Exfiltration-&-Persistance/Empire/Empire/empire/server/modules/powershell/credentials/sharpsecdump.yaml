name: Invoke-SharpSecDump
authors:
  - '@G0ldenGunSec'
  - '@S3cur3Th1sSh1t'
description: .Net port of the remote SAM + LSA Secrets dumping functionality of impacket's
  secretsdump.py. By default runs in the context of the current user.
software: ''
techniques:
  - T1003
background: false
output_extension:
needs_admin: false
opsec_safe: true
language: powershell
min_language_version: '4'
comments:
  - https://github.com/G0ldenGunSec/SharpSecDump
options:
  - name: Agent
    description: Agent to run on.
    required: true
    value: ''
  - name: Target
    name_in_code: target
    description: Comma seperated list of IP''s / hostnames to scan. Please don''t include
      spaces between addresses. Can also dump hashes on the local system by setting
      target to 127.0.0.1
    required: true
    value: ''
  - name: Username
    name_in_code: u
    description: Username to use, if you want to use alternate credentials to run. Must
      use with -p and -d flags, Misc)
    required: false
    value: ''
  - name: Password
    name_in_code: p
    description: Plaintext password to use, if you want to use alternate credentials
      to run. Must use with -u and -d flags
    required: false
    value: ''
  - name: Domain
    name_in_code: d
    description: Domain to use, if you want to use alternate credentials to run (. for
      local domain). Must use with -u and -p flags
    required: false
    value: ''
  - name: Threads
    name_in_code: threads
    description: Threads to use to concurently enumerate multiple remote hosts
    required: false
    value: 10
script_path: empire/server/data/module_source/credentials/Invoke-SharpSecDump.ps1
script_end: Invoke-SharpSecDump -Command "{{ PARAMS }}"
advanced:
  option_format_string:  "-{{ KEY }}={{ VALUE }}"
  option_format_string_boolean: "-{{ KEY }}"
