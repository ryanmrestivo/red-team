name: Invoke-CredentialInjection
authors:
  - '@JosephBialek'
description: Runs PowerSploit's Invoke-CredentialInjection to create logons with clear-text
  credentials without triggering a suspicious Event ID 4648 (Explicit Credential Logon).
software: S0194
techniques:
  - T1214
  - T1003
background: false
output_extension:
needs_admin: true
opsec_safe: true
language: powershell
min_language_version: '2'
comments:
  - https://github.com/PowerShellMafia/PowerSploit/blob/master/Exfiltration/Invoke-CredentialInjection.ps1
options:
  - name: Agent
    description: Agent to run module on.
    required: true
    value: ''
  - name: NewWinLogon
    description: Switch. Create a new WinLogon.exe process.
    required: false
    value: ''
  - name: ExistingWinLogon
    description: Switch. Use an existing WinLogon.exe process
    required: false
    value: ''
  - name: CredID
    description: CredID from the store to use.
    required: false
    value: ''
  - name: DomainName
    description: The domain name of the user account.
    required: false
    value: ''
  - name: UserName
    description: Username to log in with.
    required: false
    value: ''
  - name: Password
    description: Password of the user.
    required: false
    value: ''
  - name: LogonType
    description: Logon type of the injected logon (Interactive, RemoteInteractive, or
      NetworkCleartext)
    required: false
    value: RemoteInteractive
  - name: AuthPackage
    description: authentication package to use (Kerberos or Msv1_0)
    required: false
    value: Kerberos
advanced:
  custom_generate: true