name: SOCKSv5 Proxy
authors:
  - klustic
description: Spawn an AROX relay to extend a SOCKS proxy through your agent.
software: ''
techniques:
  - T1090
background: true
output_extension:
needs_admin: false
opsec_safe: true
language: python
min_language_version: '3'
comments:
  - You must set up a standalone AlmondRocks server for this to connect to! Refer to
    the AlmondRocks Github project for more details.
  - 'Repo: https://github.com/klustic/AlmondRocks'
options:
  - name: Agent
    description: Agent to run the AROX relay on
    required: true
    value: ''
  - name: server
    description: FQDN/IPv4 and port of the AROX server (e.g. 1.2.3.4:443 or hax0r.com:443)
    required: true
    value: ''
script_path: 'empire/server/data/module_source/python/management/socks.py'