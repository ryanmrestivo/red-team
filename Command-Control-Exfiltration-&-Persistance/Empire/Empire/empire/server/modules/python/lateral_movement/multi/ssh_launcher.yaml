name: SSHLauncher
authors:
  - '@424f424f'
description: This module will send an launcher via ssh.
software: ''
techniques:
  - T1021
background: true
output_extension: ''
needs_admin: false
opsec_safe: true
language: python
min_language_version: '2.6'
comments:
  - http://stackoverflow.com/questions/17118239/how-to-give-subprocess-a-password-and-get-stdout-at-the-same-time
options:
  - name: Agent
    description: Agent to use ssh from.
    required: true
    value: ''
  - name: Login
    description: user@127.0.0.1
    required: true
    value: ''
  - name: Password
    description: Password
    required: true
    value: ''
  - name: Listener
    description: Listener to use.
    required: true
    value: ''
  - name: SafeChecks
    description: Switch. Checks for LittleSnitch or a SandBox, exit the staging process
      if true. Defaults to True.
    required: true
    value: 'True'
  - name: UserAgent
    description: User-agent string to use for the staging request (default, none, or
      other).
    required: false
    value: default
advanced:
  custom_generate: true