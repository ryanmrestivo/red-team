name: LaunchAgent
authors:
  - '@xorrior'
description: Installs an Empire Launch Agent.
software: ''
techniques:
  - T1055
background: false
output_extension:
needs_admin: false
opsec_safe: false
language: python
min_language_version: '2.6'
comments: [ ]
options:
  - name: Agent
    description: Agent to execute module on.
    required: true
    value: ''
  - name: Listener
    description: Listener to use.
    required: true
    value: ''
  - name: SafeChecks
    description: Switch. Checks for LittleSnitch or a SandBox, exit the staging process
      if true. Defaults to True.
    required: true
    value: 'True'
  - name: UserAgent
    description: User-agent string to use for the staging request (default, none, or
      other).
    required: false
    value: default
  - name: DaemonName
    description: Name of the Launch Daemon to install. Name will also be used for the
      plist file.
    required: true
    value: com.proxy.initialize
advanced:
  custom_generate: true